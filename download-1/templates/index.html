<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duckiebot VLM Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        .data-section { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .data-section h2 { margin-top: 0; }
        #receivedImage { max-width: 100%; height: auto; border: 1px solid #ccc; margin-top: 10px; }
        pre { background-color: #eee; padding: 10px; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; }
        .error { color: red; font-weight: bold; }
        .timestamp { font-size: 0.9em; color: #777; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Duckiebot VLM Live Monitor</h1>

        <div class="data-section">
            <h2>Latest Update: <span id="timestamp" class="timestamp">N/A</span></h2>
            <div id="errorDisplay" class="error"></div>
        </div>

        <div class="data-section">
            <h2>Received Image from Duckiebot</h2>
            <img id="receivedImage" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Waiting for image..." />
            <!-- Using a 1x1 transparent gif as a placeholder -->
        </div>

        <div class="data-section">
            <h2>Prompt Sent to VLM</h2>
            <pre id="promptSent">N/A</pre>
        </div>

        <div class="data-section">
            <h2>Raw VLM Output</h2>
            <pre id="vlmRawOutput">N/A</pre>
        </div>
        
        <div class="data-section">
            <h2>Command Sent to Duckiebot</h2>
            <pre id="commandSent">N/A</pre>
        </div>
    </div>

    <script>
        async function fetchStatus() {
            try {
                const response = await fetch('/gui_status');
                if (!response.ok) {
                    console.error('Failed to fetch status:', response.status);
                    document.getElementById('errorDisplay').textContent = `Error fetching status: ${response.status}`;
                    return;
                }
                const data = await response.json();

                if (data.timestamp) {
                    document.getElementById('timestamp').textContent = new Date(data.timestamp).toLocaleString();
                } else {
                    document.getElementById('timestamp').textContent = 'N/A';
                }
                

                if (data.received_image_base64) {
                    document.getElementById('receivedImage').src = 'data:image/jpeg;base64,' + data.received_image_base64;
                } else {
                     // Keep placeholder or set a "no image" text/image
                    document.getElementById('receivedImage').alt = 'No image received yet.';
                }

                document.getElementById('promptSent').textContent = data.prompt_sent || 'N/A';
                document.getElementById('vlmRawOutput').textContent = data.vlm_raw_output || 'N/A';
                
                if (data.command_sent) {
                    document.getElementById('commandSent').textContent = JSON.stringify(data.command_sent, null, 2);
                } else {
                    document.getElementById('commandSent').textContent = 'N/A';
                }

                if (data.error) {
                    document.getElementById('errorDisplay').textContent = "Error: " + data.error;
                } else {
                    document.getElementById('errorDisplay').textContent = ''; // Clear previous errors
                }

            } catch (error) {
                console.error('Error fetching or processing status:', error);
                document.getElementById('errorDisplay').textContent = 'Could not connect to server or error processing status.';
            }
        }

        // Fetch status every 2 seconds
        setInterval(fetchStatus, 2000);
        // Initial fetch
        fetchStatus();
    </script>
</body>
</html>
